    <script>
        function myMove() {
          var elem = document.getElementById("animate");   
          var pos = 0;
          var pos2 = 300;
          var id = setInterval(frame, 5);
          function frame() {
            if (pos == 1300) {
              clearInterval(id);
            } else {
              pos++; 
              pos2++;
              elem.style.bottom = pos + "px"; 
              elem.style.right = pos2 + "px"; 
            }
          }
        }
        </script>
